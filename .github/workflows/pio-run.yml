name: PlatformIO CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Run PlatformIO
      run: pio run -e esp-wrover-kit

    - name: Commit firmware.bin to repo
      uses: EndBug/add-and-commit@v9
      with:
        author_name: Robert Byrnes
        author_email: robbyrnes@hotmail.co.uk
        message: 'commit firmware.bin (generated by GitHub action)'
        add: 'pio/build/esp-wrover-kit/firmware.bin'
        push: true

    - name: Commit firmware.txt to repo
      uses: EndBug/add-and-commit@v9
      with:
        author_name: Robert Byrnes
        author_email: robbyrnes@hotmail.co.uk
        message: 'commit firmware.txt (generated by GitHub action)'
        add: 'pio/build/esp-wrover-kit/firmware.txt'
        push: true

